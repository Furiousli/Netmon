version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: netmon
      POSTGRES_PASSWORD: netmon
      POSTGRES_DB: netmon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netmon"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      SQLALCHEMY_DATABASE_URL: postgresql://netmon:netmon@postgres:5432/netmon
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    environment:
      API_URL: http://api:8000/api/v1
      API_TOKEN: ${AGENT_TOKEN:-demo-token}
      HOST_NAME: netmon-agent-01
      HOST_IP: 172.20.0.7
      HEARTBEAT_INTERVAL: 60
    depends_on:
      - api
    volumes:
      - ./agent:/app

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: netmon-network
